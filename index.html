<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Filipino Restaurants</title>
    <!--Link to the Mapbox GL JS CDN used for this webpage.-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' 
    rel='stylesheet' />
    <!--Link to Bootstrap stylesheet used for this webpage.-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
    crossorigin="anonymous">
    <!--Link to additional CSS stylesheet used for this webpage.-->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--Map container-->
    <div id="my-map" class="map-container"></div>

    <!--Navigation elements-->
    <div class = 'map-search-container'>
        <label>Search within Toronto</label>
        <div id="geocoder" class="geocoder"></div>
        <button type="button" class="btn btn-primary btn-sm" id="returnbutton">Return to full extent</button>
    </div>

    <!--Legend, according to restaurant rating-->
    <div id='rating-legend' class='legend'>
        <h4>Restaurant Rating</h4>
        <div><span style='background-color: #ffffcc'></span><3.5</div>
        <div><span style='background-color: #a1dab4'></span>3.5-3.9</div>
        <div><span style='background-color: #41b6c4'></span>4.0-4.4</div>
        <div><span style='background-color: #253494'></span>4.5-5.0</div>
    </div>

    <!--Loading the mapbox-gl-geocoder plugin.-->
    <script
        src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.min.js"></script>
    <link rel="stylesheet"
        href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v5.0.2/mapbox-gl-geocoder.css"
        type="text/css">

    <script src="script.js"></script>

    <!--Div container for the page using Bootstrap. The parameters center the text, 
    while setting the padding and margins for the page.-->
    <div class="container text-center p-3 mb-2">
        <!--Heading of the webpage.-->
        <div class="row">
            <h1>Kaylee's GGR472 Lab 3 Webpage</h1>
            <h2>Filipino Restaurants across Toronto</h2>
            <p>This webpage maps several <a target="_blank" href="filipino-restaurants.geojson">Filipino restaurants</a> in Toronto, with added filters and details.</p>
        </div>
</body>

</html>
